<h1 mat-dialog-title>Are you sure?</h1>
  <p>Are you sure you wish to delete this section</p>
  <br>
  <p>This cannot be undone</p>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial color="warn">Confirm</button>
  </div>
