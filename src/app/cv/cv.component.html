<ng-container *ngIf="!isLoading && isEmpty">
  <div id="emptyMessage">
    <p>
      You haven't added any content to your CV yet! <br />
      Add some by cicking the button in the bottom right
    </p>
  </div>
</ng-container>

<ng-container *ngIf="!isLoading && !isEmpty">
  <ng-container *ngFor="let section of cvSections">
    <div>
      <section>
        <h1>{{ section.title }}</h1>
      </section>
      <mat-card>
        <mat-card-content>
          {{ section.main }}
        </mat-card-content>
        <mat-card-footer *ngIf="editState">
          <button mat-raised-button (click)="openEditSection(section.id)">Edit Section</button>
          <button mat-raised-button (click)="deleteSection(section.id)">Delete Section</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </ng-container>
</ng-container>

<button
  (click)="openAddSection()"
  id="addSect"
  mat-raised-button
  color="accent"
  *ngIf="editState"
>
  Add Section
</button>

<app-edit-cv *ngIf="this.username == this.paramId"></app-edit-cv>
