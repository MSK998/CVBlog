
<div *ngFor="let section of cv">
  <section>
    <h1>{{section.title}}</h1>
  </section>
  <mat-card>
    <mat-card-content>
      <ul>
        <li>
          {{section.main}} <br>
         </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>

<button mat-raised-button color="accent" *ngIf="editState">Add Section</button>
