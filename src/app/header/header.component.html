<mat-toolbar color="primary">
  <span>
    <a routerLink="/">
      CVBlog
    </a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button routerLink="/service/about" routerLinkActive="mat-accent">About</a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLink="/service/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLink="/service/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="isAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
  </mat-toolbar>
